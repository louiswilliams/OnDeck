<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="$views/css/image.css">
    <link rel="stylesheet" href="$views/css/list.css">
    <link rel="stylesheet" href="$views/css/buttons.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div id="pageheader">
      <h1>Party Playlist</h1>
    </div>
    <div id="wrapper">
        <div id="index" class="section">
            <div class="wrap" id="controls">
                <div id="content">
                    <div id="status"></div>
                    <h1 class="heading center">Create a New Playlist</h1>
                    <div class="center">
                        <a href="spotify:app:party-playlist:playlist:create" class="button" id="create_playlist">Create a Playlist</a>
                    </div><br>
                    <h1 class="heading center">Join a Playist</h1>
                    <div class="center">
                        <form id="playlist_show">
                            <input type="text" name="code" class="playlist-code" autofocus="autofocus">
                            <input type="submit" name="submit" class="button" value="Join">
                        </form>
                    </div>
                    <h1 class="heading center">Your Playlists</h1>
                    <div class="center">
                        <div id="user_playlists">You have no playlists...</div>
                    </div>
                </div>
            </div>
            <div class="wrap" id="playlist_view">
                <h1 class="heading center">Playlist</h1>
            </div>
        </div>
    </div>
    <script src="/js/jquery.js" type="text/javascript"></script>
    <script src="/js/default.js" type="text/javascript"></script>
</body>
</html>
